<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">  
   
</head>
<body>
    <div class="center">

        <div class="card">
            <div class="card-top-content"><img src="./images/bg-pattern-card.svg"/></div>
            <div class="card-profile-picture"></div>
            <div class="card-middle-content">
                <div class="profile-picture-container">
                    <img src="./images/image-victor.jpg"/>
                </div>
                <div class="profile-data">
                    <span >Victor Crest  <span class="span-age"> 26</span></span>
                    <span>London</span>
                </div>
            </div>
            <div class="card-bottom-content">
                <div class="data">
                    <div class="followers">
                        <span>80K</span> 
                        <span>Followers</span>
                    </div>
                    <div class="likes">    
                        <span>803K</span> 
                        <span>Likes</span>
                    </div>
                    <div class="photos">
                        <span>1.4K</span> 
                        <span>Photos</span>
                    </div>
                </div>
            </div>  
        </div>
    </div>


    <div class="top-circle"><img src="./images/bg-pattern-top.svg"/></div>
    <div class="bottom-circle"></div>

    
</body>
</html>
